{% extends "base.html" %}
{% block content %}

    <h2>hello,
        {{user.username}}
    </h2>
    <br>
    <br>
    <a href="{% url "accounts:login" %}">[LOGIN]</a>
    <form action="{% url "accounts:logout" %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="LOGOUT">
    </form>

    <h1>전체 유저 목록</h1>
    <ul>
        {% for accont in acconts %}
            <li>
                {{accont}}</li>
            <hr/>
        {% endfor %}
    </ul>
{% endblock content %}
